name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  LOG_LEVEL: debug

jobs:
  validate-preset:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file:
          - rust/updateChannelInRustToolchainToml.json
          - rust/updateRustVersionInCargoToml.json
          - default.json

    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}

    steps:
      - name: Checkout
        uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a

      - name: Testing ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
